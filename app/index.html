<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="./assets/images/favicon.ico">
        <title>Hallway Helper</title>
    </head>
    <body class="">
        <section class="container">
            <div class="text-container">
                <nav>
                    <div class="settings-menu__toggle-button">
                        <ion-icon class="menu__icon settings-menu__toggle-button" name="settings-sharp"></ion-icon>
                    </div>
                </nav>
                <!-- <div class="time"></div> -->
                <div class="weather">
                    <div class="weather__icon-wrapper">
                        <div class="loader">
                            <svg>
                                <use href="./assets/images/icons.svg#icon-cw""></use>
                            </svg>
                        </div>
                    </div>
                    <p class="weather__text">
                        <span class="weather__text__temp"></span>
                        <br>
                        <span class="weather__text__desc">Select a bus stop</span>
                    </p>
                </div>
                <div class="quote__wrapper">
                    <div class="quote__title">Words of encouragement</div>
                    <div class="quote"></div>
                </div>
            </div>
            <div class="arrivals">
                <div class="arrivals__stop-name"> 
                </div>
                <div class="arrivals_busses">
                </div>
            </div>
            <div class="settings-menu">
                <div class="settings-menu__container">
                    <div class="settings-menu__toggle-button">
                        <ion-icon class="menu__icon" name="close-sharp"></ion-icon>
                    </div>

                    <h1 class="settings-menu__title">Settings</h1>
                    
                    <form class="settings-menu__bus-search-form">
                        <input type="text" class="settings-menu__bus-search-form__input" placeholder=" Find bus stop...">
                    </form>
                    <div class="settings-menu__bus-search-name-results">
                    </div>
                    <div class="settings-menu__bus-selection">
                    </div>
                </div>
            </div>
        </section>

        <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    </body>
</html>
