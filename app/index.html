<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script type="module" src="https://unpkg.com/ionicons@5.2.3/dist/ionicons/ionicons.esm.js"></script>
    </head>
    <body class="">
        <section class="container">
            <div class="text-container">
                <nav>
                    <ion-icon class="menu__icon" name="settings-sharp"></ion-icon>
                </nav>
                <!-- <div class="time">13:25</div> -->
                <div class="weather">
                    <ion-icon class="weather__icon" name="sunny-outline"></ion-icon>
                    <p class="weather__text">
                        <span class="weather__text__temp">15&deg;</span>
                        <br>
                        <span class="weather__text__desc">Sunny</span>
                    </p>
                </div>
                <div class="quote">Whenever we’re afraid, it’s because we don’t know enough. If we understood enough, we would never be afraid
                </div>
            </div>
            <div class="arrivals">
                <div class="arrivals__stop-name">Melville Gardens</div>
                <div class="arrivals_busses">
                    <div class="arrivals__bus">
                        <div class="arrivals__bus__lineNumber">32</div>
                        <div class="arrivals__bus__destination">Brent Cross</div>
                        <div class="arrivals__bus__time">2 minutes</div>
                    </div>
                </div>
            </div>
            <div class="settings-menu">
                <div class="settings-menu__container">
                    <ion-icon class="menu__icon" name="close-sharp"></ion-icon>

                    <h1 class="settings-menu__title">Settings</h1>
                    
                    <form class="settings-menu__bus-search-form">
                        <input type="text" class="settings-menu__bus-search-form__input" placeholder="Find bus stop...">
                        <button>Search</button>
                    </form>
                    <div class="settings-menu__bus-search-name-results">

                    </div>

                    <div class="settings-menu__bus-selection">
                        Which buses would you like to monitor?
                        <button>All</button>
                        <div class="select-busses">
                        </div>
                    </div>


                </div>
            </div>
        </section>
    </body>
</html>
